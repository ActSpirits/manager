<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>学生首页</title>
    <!--fontawesome图标-->
    <script src="https://kit.fontawesome.com/3a8aa86c53.js" crossorigin="anonymous"></script>
    <!--semanticUi.css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <!--引入个人设置的me.css-->
    <link rel="stylesheet" href="../css/me.css">
</head>
<body>
<div class="ui container m-margin-t">
    <div class="ui stackable grid">
        <div class="four wide column">
            <div class="ui segments">
                <div class="ui segment card">
                    <!--                        <div class="ui ">-->
                    <div class="image">
                        <img src="../img/defaultAvatar.png">
                    </div>
                    <div class="content">
                        <a class="header" th:text="${loginStudent.name}">xxx</a>
                        <div>
                            年龄:
                            <span th:text="${loginStudent.age}">xx</span>
                        </div>
                        <div>
                            学号:
                            <span th:text="${loginStudent.id}">xxxxxxxxxx</span>
                        </div>
                        <div>
                            班级:
                            <span th:text="${loginStudent.itsClass.name}">xxxxx</span>
                        </div>
                    </div>
                    <!--                        </div>-->
                </div>
                <div class="ui teal segment">
                    <div class="content">
                        <h3 class="ui header">所属班级信息：</h3>
                        <div class="meta">
                            <div class="date">
                                <span>名称:</span>
                                <span th:text="${session.loginStudent.itsClass.name}">xxx</span>
                            </div>
                        </div>
                        <div class="description">
                            <div class="date">
                                <span>建班时间:</span>
                                <span th:text="${session.loginStudent.itsClass.time}">xxxxxxxxxx</span>
                            </div>
                            <div class="date">
                                人数:
                                <span th:text="${session.loginStudent.itsClass.studentList.size()}">xxxxx</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui teal segment">
                    <div class="content">
                        <h3 class="ui header">课程信息：</h3>
                        <div>
                            <span>参与课程数:</span>
                            <span th:text="${session.loginStudent.courseList.size()}">xxx</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--右边主内容区-->
        <div class="twelve wide column">
            <div class="ui segments">
                <div class="ui segment">
                    <div class="ui top attached tabular menu">
                        <a class="item active" data-tab="first">课程</a>
                        <!--                <a class="item" data-tab="second">成绩</a>-->
                        <a class="item" data-tab="second">选课</a>
                    </div>
                    <!--学生管理-->
                    <div class="ui bottom attached tab segment active" data-tab="first">
                        <table class="ui celled table">
                            <thead>
                            <tr>
                                <th></th>
                                <th>上午一二节</th>
                                <th>上午三四节</th>
                                <th>下午一二节</th>
                                <th>下午三四节</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>周一</td>
                                <td th:text="${curriculum.MMOAT}">空间</td>
                                <td th:text="${curriculum.MMTAF}">空间</td>
                                <td th:text="${curriculum.MAOAT}">空间</td>
                                <td th:text="${curriculum.MATAF}">空间</td>
                            </tr>
                            <tr>
                                <td>周二</td>
                                <td th:text="${curriculum.TMOAT}">空间</td>
                                <td th:text="${curriculum.TMTAF}">空间</td>
                                <td th:text="${curriculum.TAOAT}">空间</td>
                                <td th:text="${curriculum.TATAF}">空间</td>
                            </tr>
                            <tr>
                                <td>周三</td>
                                <td th:text="${curriculum.WMOAT}">空间</td>
                                <td th:text="${curriculum.WMTAF}">空间</td>
                                <td th:text="${curriculum.WAOAT}">空间</td>
                                <td th:text="${curriculum.WATAF}">空间</td>
                            </tr>
                            <tr>
                                <td>周四</td>
                                <td th:text="${curriculum.THMOAT}">空间</td>
                                <td th:text="${curriculum.THMTAF}">空间</td>
                                <td th:text="${curriculum.THAOAT}">空间</td>
                                <td th:text="${curriculum.THATAF}">空间</td>
                            </tr>
                            <tr>
                                <td>周五</td>
                                <td th:text="${curriculum.FMOAT}">空间</td>
                                <td th:text="${curriculum.FMTAF}">空间</td>
                                <td th:text="${curriculum.FAOAT}">空间</td>
                                <td th:text="${curriculum.FATAF}">空间</td>
                            </tr>
                            <tr>
                                <td>周六</td>
                                <td th:text="${curriculum.SMOAT}">空间</td>
                                <td th:text="${curriculum.SMTAF}">空间</td>
                                <td th:text="${curriculum.SAOAT}">空间</td>
                                <td th:text="${curriculum.SATAF}">空间</td>
                            </tr>
                            <tr>
                                <td>周日</td>
                                <td th:text="${curriculum.SOMOAT}">空间</td>
                                <td th:text="${curriculum.SOMTAF}">空间</td>
                                <td th:text="${curriculum.SOAOAT}">空间</td>
                                <td th:text="${curriculum.SOATAF}">空间</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--课程管理-->
                    <div class="ui bottom attached tab segment" data-tab="second">
                        <table class="ui celled table">
                            <thead>
                            <tr>
                                <th class="center aligned">课程名称</th>
                                <th class="center aligned">任课老师</th>
                                <th class="center aligned">上课地址</th>
                                <th class="center aligned">上课时间</th>
                                <th class="center aligned">学生数量</th>
                                <th class="center aligned">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="course:${courseList}">
                                <td class="center aligned" th:text="${course.name}">空间</td>
                                <td class="center aligned" th:text="${course.teacher}">空间</td>
                                <td class="center aligned" th:text="${course.address}">空间</td>
                                <td class="center aligned" th:text="${course.time}">空间</td>
                                <td class="center aligned" th:text="${course.studentList.size()}">空间</td>
                                <td class="center aligned">
                                    <a th:href="@{/selectCourse(id = ${course.id})}" class="ui blue button">
                                        选课
                                    </a>
                                    <a th:each="studentCourse:${session.loginStudent.courseList}"
                                       th:if="${studentCourse.getTime() == course.time}"
                                       th:href="@{/disSelectCourse(id = ${course.id})}" class="ui red button">
                                        退课
                                    </a>
                                    <!--                            <a th:each="studentCourse:${session.loginStudent.courseList}" th:if="${studentCourse.getTime() == course.time}" th:href="@{/selectCourse(id = ${course.id})}" class="ui blue button">-->
                                    <!--                                选课-->
                                    <!--                            </a>-->
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<!--load jQuery v3.2.1-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script>
    $(function () {
        $('.menu .item')
            .tab()
        ;
    })
</script>
</body>
