<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>后台管理首页</title>
    <!--fontawesome图标-->
    <script src="https://kit.fontawesome.com/3a8aa86c53.js" crossorigin="anonymous"></script>
    <!--semanticUi.css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <!--引入个人设置的me.css-->
    <link rel="stylesheet" href="../css/me.css">
</head>
<body>
<div class="ui container m-margin-t">
    <div class="ui stackable grid">
        <div class="ui top attached tabular menu" style="margin-top: 40px">
            <a class="active item" data-tab="first">学生管理</a>
            <a class="item" data-tab="second">课程管理</a>
        </div>
        <div class="ui bottom attached active tab segment" data-tab="first">
            <table class="ui celled table">
                <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>班级</th>
                    <th>选课数量</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student:${studentList}">
                    <td th:text="${student.id}">空间</td>
                    <td th:text="${student.name}">空间</td>
                    <td th:text="${student.age}">空间</td>
                    <td th:text="${student.itsClass.name}">空间</td>
                    <td th:text="${student.courseList.size()}">空间</td>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="ui bottom attached tab segment" data-tab="second">
            <table class="ui celled table">
                <thead>
                <tr>
                    <th>课程名称</th>
                    <th>任课老师</th>
                    <th>上课地址</th>
                    <th>上课时间</th>
                    <th>学生数量</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course:${courseList}">
                    <td th:text="${course.name}">空间</td>
                    <td th:text="${course.teacher}">空间</td>
                    <td th:text="${course.address}">空间</td>
                    <td th:text="${course.time}">空间</td>
                    <td th:text="${course.studentList.size()}">空间</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!--load jQuery v3.2.1-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script>
    $('.menu .item')
        .tab()
    ;
</script>
</body>
